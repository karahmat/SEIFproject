<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheel Of Fortune</title>
</head>

<body>
    <div id="app">
        <div id="header">
            
            <h1>Wheel of Fortune</h1>
            
        </div>

        <div id="scorehealth">
            <div class="health">3</div>
            <div class="score">20000</div>
        </div>

        <div id="words-container">

        </div>

        <div id="category">Romance</div>

        <div id="wheel-container">
            <img class="marker" src="images/pointer.png" alt="marker" />
            <img class="wheel" src="images/WOF-wheel.png" alt="wheel" />
            <img class="button" src="images/button.png" alt="button" />
        </div>

        <div id="results">

        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
    <script src="scriptwheel.js" charset="utf-8"></script>

</body>
</html>

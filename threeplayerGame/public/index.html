<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- removing icon due to audio -->
    <link rel="shortcut icon" href="#"> 
    <title>Wheel Of Fortune</title>
</head>

<body>
    <div id="header">           
        <ul>
            <li class="logo">Wheel of Fortune</li>
            <li class="navbar-toggle"><img src="images/menuButton.png" alt="menuButton" /></li>
            <li class="navbar-links"><a href="#">Home</a></li>
            <li class="navbar-links"><a href="#">About</a></li>
            <li class="navbar-links"><a href="#">Multiplayers</a></li>    
            <li class="navbar-links"><a href="#">High Scores</a></li>    
        </ul>
    </div>
    <div id="form">        
        <h1>Multiplayer Game</h1>
        <div id="noOfPlayersContainer">
            <label for="noOfPlayers">Number of Players</label>
            <select type="text" id="noOfPlayers" name="noOfPlayers">
                <option value="3">3</option>
                <option value="2">2</option>
            </select>
        </div>
        <input type="text" placeholder="Yr Name (6 chars)" id="playerOneName" maxlength="6"/>
        <button type="submit" id="newGameButton">Create New Game</button>
        <p id="gameCodeDisplay"></p>
        <p>OR</p>
        <input type="text" placeholder="Enter Your Name" id="otherPlayerName" maxlength="6"/>
        <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
        <button type="submit" id="joinGameButton">Join Game</button>
        <p id="waitingPlayer"></p>
        <button type="submit" id="startGameButton">Start Game Now</button>
    </div>
    <div id="player">
        
    </div>
    <div id="app">
        <div id="scorehealth">
            <div class="health">
                <p>Free Spin</p>                           
            </div>
            <div class="score">
                <p>Score</p>                                        
            </div>
            <div class="accScore">
                <p>Total Score</p>                                            
            </div>
        </div>        

        <div id="words-container">

        </div>

        <div id="results-wheel-letter">
            <div class="letter-results"></div>
            <div class="category">Category</div>
            <div class="results"></div>
        </div>

        <div id="wheelContainer-userInput">
            <div id="wheel-container">
                <img class="marker" src="images/pointer.png" alt="marker" />
                <img class="wheel" src="images/WOF-wheel.png" alt="wheel" />                            
            </div>

            <div id="spinButton-container">
                <img class="button" src="images/button.png" alt="button" />
            </div>

            <div id="user-input">
                
                <div class="vowel">
                    <label for="vowelValue">Buy Vowel</label><br>
                    <select id="vowelValue" name="vowelValue">
                        <option id="letterA" value="A">A</option>
                        <option id="letterE" value="E">E</option>
                        <option id="letterI" value="I">I</option>
                        <option id="letterO" value="O">O</option>
                        <option id="letterU" value="U">U</option>                     
                    </select><br>
                    <button type="button" id="vowelButton">Buy!</button>
                </div>

                <div class="solve">
                    <label for="solveValue">Solve Puzzle</label><br>
                    <input type="text" id="solveValue" name="solveValue" size=20><br>
                    <button type="button" id="solveButton">Solve</button>
                </div>
                
                <div class="consonant">
                    <label for="consonantValue">Consonant</label><br>
                    <select type="text" id="consonantValue" name="consonantValue">
                        <option id="letterB" value="B">B</option>
                        <option id="letterC" value="C">C</option>
                        <option id="letterD" value="D">D</option>
                        <option id="letterF" value="F">F</option>
                        <option id="letterG" value="G">G</option>
                        <option id="letterH" value="H">H</option>                                         
                        <option id="letterJ" value="J">J</option>                                         
                        <option id="letterK" value="K">K</option>                                         
                        <option id="letterL" value="L">L</option>                                         
                        <option id="letterM" value="M">M</option>                                         
                        <option id="letterN" value="N">N</option>                                         
                        <option id="letterP" value="P">P</option>                                         
                        <option id="letterQ" value="Q">Q</option>                                         
                        <option id="letterR" value="R">R</option>                                         
                        <option id="letterS" value="S">S</option>                                         
                        <option id="letterT" value="T">T</option>                                         
                        <option id="letterV" value="V">V</option>                                         
                        <option id="letterW" value="W">W</option>                                         
                        <option id="letterX" value="X">X</option>                                         
                        <option id="letterY" value="Y">Y</option>                                         
                        <option id="letterZ" value="Z">Z</option>                                                             
                    </select><br>
                    <button type="button" id="consonantButton">Submit</button>    
                </div>
                
                <div class="spinAgain">
                    <button type="button" id="spinagainButton">Spin Again</button>
                </div>

            </div>

            <div id="anotherRoundDiv">
                <button type="button" id="playAgainButton">Play Another Round?</button>
            </div>
            
        </div>
    </div>

    <audio src="images/correct.mp3" preload="auto" controls="none" style="display: none"></audio>
    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="script_words.js" type="text/javascript"></script>
    <script src="app_refactor.js" type="text/javascript"></script>
    <script src="script_index.js" type="text/javascript"></script>
      

</body>
</html>
